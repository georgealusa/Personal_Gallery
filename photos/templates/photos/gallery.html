<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<style>
    .image-thumbail{
        height: 200px;
        /* object-fit: cover; */
    }
    body{
        background-color: B2C6D2;
    }       
</style>
</head>

<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card" style="width: 16.5rem;">
                    <div class="card-header">
                        <h2> Images Category </h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}" class="btn btn-outline-dark btn-sm m-1 my-3">All Images</a>
                        </li>
                        {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{category.name}}" class="btn btn-outline-dark btn-sm m-1">{{category.name}}</a>
                        </li>
                        {% endfor %}
                        
                            <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                    
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                   <div class="col-md-4">
                    <div class="card my-2">
                        <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
                        <div class="card-body">
                            <small>Category: {{photo.category.name}}</small>
                        </div>
                        <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                    </div>
                </div>
                {% empty %}
                <h2>No Photos Added</h2>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
